<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Camisas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 0;
      height: 120px;
      position: relative;
      top: -20px;
    }

    .logo {
      max-width: 180px;
      height: auto;
    }

    h1, h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .carousel-wrapper {
      position: relative;
      margin-bottom: 60px;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto; /* Permitindo rolagem horizontal */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch; /* Melhor desempenho no iOS */
      gap: 16px; /* Espaçamento entre os itens */
      scroll-snap-type: x mandatory; /* Para travar a rolagem em cada item */
      padding-bottom: 10px; /* Garantir que a barra de rolagem fique visível */
    }

    .carousel-container::-webkit-scrollbar {
      height: 16px; /* Aumentar a espessura da barra de rolagem */
    }

    .carousel-container::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 8px; /* Borda arredondada */
    }

    .carousel-container::-webkit-scrollbar-track {
      background: #222; /* Cor de fundo da área de rolagem */
    }

    .carousel-track {
      display: flex;
      gap: 16px;
    }

    .product {
      background-color: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
      width: 240px;
      flex: 0 0 auto;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .product img {
      max-width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product h3 {
      font-size: 20px;
      margin-top: 15px;
      color: #fff;
    }

    .product p {
      color: #bbb;
      font-size: 14px;
      margin: 10px 0;
    }

    select {
      margin-top: 8px;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
    }

    .price-tag {
      margin-top: 8px;
      font-weight: bold;
      color: #25D366;
    }

    .buy-button {
      margin-top: 12px;
      padding: 12px;
      background-color: #25D366;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #128C7E;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      display: block;
      margin: 5% auto;
      border-radius: 12px;
    }

    .popup:target {
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      padding: 12px;
      cursor: pointer;
      z-index: 1;
      font-size: 18px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .carousel-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .carousel-button.prev {
      left: -20px;
    }

    .carousel-button.next {
      right: -20px;
    }

    @media (max-width: 600px) {
      .product {
        width: 180px;
      }

      h1, h2 {
        font-size: 20px;
      }

      .carousel-button {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>

const catalogo = document.getElementById('catalogo');
const categorias = {};

camisas.forEach((camisa, index) => {
  if (!categorias[camisa.categoria]) categorias[camisa.categoria] = [];
  categorias[camisa.categoria].push({ ...camisa, index });
});

Object.keys(categorias).forEach(categoria => {
  const titulo = document.createElement('h2');
  titulo.textContent = categoria;
  catalogo.appendChild(titulo);

  const wrapper = document.createElement('div');
  wrapper.classList.add('carousel-wrapper');

  const prevButton = document.createElement('button');
  prevButton.classList.add('carousel-button', 'prev');
  prevButton.textContent = '←';

  const nextButton = document.createElement('button');
  nextButton.classList.add('carousel-button', 'next');
  nextButton.textContent = '→';

  const container = document.createElement('div');
  container.classList.add('carousel-container');

  const track = document.createElement('div');
  track.classList.add('carousel-track');

  categorias[categoria].forEach(camisa => {
    const div = document.createElement('div');
    div.classList.add('product');

    // Determina o preço base dependendo da categoria
    let precoBase;
    if (camisa.categoria === 'Retrô') {
      precoBase = 149.90; // Camisa retrô tem preço diferente
    } else {
      precoBase = 129.90; // Camisa normal tem preço base de R$129,90
    }

    div.innerHTML = `
      <a href="#" class="open-popup" data-index="${camisa.index}"><img src="${camisa.imagem}" alt="${camisa.nome}" /></a>
      <h3>${camisa.nome}</h3>
      <p>${camisa.descricao}</p>
      <select id="tamanho${camisa.index}">
        ${camisa.tamanhos.map(t => `<option>${t}</option>`).join('')}
      </select>
      <select id="personalizacao${camisa.index}" onchange="atualizarPreco(${camisa.index}, '${camisa.categoria}')">
        <option value="0">Sem personalização</option>
        <option value="40">Nome</option>
        <option value="40n">1 Número</option>
        <option value="50">Nome + 1 Número</option>
        <option value="55">Nome + 2 Números</option>
        <option value="75">Frase</option>
      </select>
      <div class="price-tag" id="preco${camisa.index}">R$ ${precoBase.toFixed(2).replace('.', ',')}</div>
      <a href="#" class="buy-button" onclick="enviarWhatsApp('${camisa.nome}', '${camisa.imagem}', 'tamanho${camisa.index}', 'personalizacao${camisa.index}', ${precoBase}, '${camisa.categoria}', ${camisa.index})">Chamar no WhatsApp</a>
    `;

    track.appendChild(div);

    const popup = document.createElement('div');
    popup.id = `popup${camisa.index}`;
    popup.className = 'popup';

    const imgPopup = document.createElement('img');
    imgPopup.src = camisa.imagem;
    popup.appendChild(imgPopup);

    popup.onclick = function () {
      popup.style.display = 'none';
    };

    document.body.appendChild(popup);
  });

  container.appendChild(track);
  wrapper.appendChild(prevButton);
  wrapper.appendChild(container);
  wrapper.appendChild(nextButton);
  catalogo.appendChild(wrapper);

  prevButton.addEventListener('click', () => {
    container.scrollBy({ left: -240, behavior: 'smooth' });
  });

  nextButton.addEventListener('click', () => {
    container.scrollBy({ left: 240, behavior: 'smooth' });
  });
});

document.querySelectorAll('.open-popup').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const index = this.getAttribute('data-index');
    const popup = document.getElementById(`popup${index}`);
    popup.style.display = 'block';
  });
});

function atualizarPreco(index, categoria) {
  const select = document.getElementById(`personalizacao${index}`);
  const extra = select.value.includes('n') ? 40 : parseFloat(select.value);

  let total;
  if (categoria === 'Retrô') {
    total = 149.90 + extra;
  } else {
    total = 129.90 + extra; // Somando o preço base de R$129,90 com o valor da personalização
  }

  document.getElementById(`preco${index}`).textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
}

function enviarWhatsApp(nome, imagem, selectId, personalizacaoId, precoBase, categoria, index) {
  const numero = '5513997417117';
  const tamanho = document.getElementById(selectId).value;
  const personalizacao = document.getElementById(personalizacaoId);
  const opcao = personalizacao.options[personalizacao.selectedIndex].text;
  const extra = personalizacao.value.includes('n') ? 40 : parseFloat(personalizacao.value);

  let total;
  if (categoria === 'Retrô') {
    total = 149.90 + extra;
  } else {
    total = 129.90 + extra; // Somando o preço base de R$129,90 com o valor da personalização
  }

  const texto = `Olá! Me interessei pela camisa.%0A%0AProduto: ${nome}%0ATamanho: ${tamanho}%0APersonalização: ${opcao}%0APreço: R$ ${total.toFixed(2).replace('.', ',')}%0AFoto: ${imagem}`;
  const url = `https://wa.me/${numero}?text=${texto}`;
  window.open(url, '_blank');
}

document.addEventListener('keydown', function(event) {
  if (event.key === "Escape") {
    const popups = document.querySelectorAll('.popup');
    popups.forEach(popup => {
      popup.style.display = 'none';
    });
  }
});
</script>
